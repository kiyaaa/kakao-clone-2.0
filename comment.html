<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Comment | Insta Clone</title>
  </head>

  <body>
     <div class="main">
        <div class="name-space">
            <i class="fas fa-arrow-left"></i>
          <i class="fas fa-user"></i>
          <div class="name">Sam Martin</div>
          <div class="time">5 min</div>
          <i class="fab fa-rocketchat"></i>
        </div>
        <div class="pic">
          <img src="img/chick.png"></img>
        </div>
        <div class="status"></div>
      </div>
      <div class="status">
        <span class="heart">
          <i class="far fa-heart">
            2,515
          </i>
        </span>
        <span class="talk">
          <i class="far fa-comment-alt">350</i>
        </span>  
        <span class="flag">
          <i class="far fa-flag"></i>
        </span>
      </div>
    
      <div class="comments">
          <ul class="li"><i class="fas fa-user"><div class="name">Angel</div><div class="comment">Hello</div></i></ul>
          <ul class="li"><i class="fas fa-user"><div class="name">Angel</div><div class="comment">Hello</div></i></ul>
          <ul class="li"><i class="fas fa-user"><div class="name">Angel</div><div class="comment">Hello</div></i></ul>
      </div>
      <chat-type>
      <span><i class="fas fa-user"></i></span>
      <input type="text">Add a comment
      <input type="button"> <i class="fas fa-paper-plane"></i>
    </chat-type>
  </body>
</html>
